<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>?? Let's Go Biking - Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }
        
        .step {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .step.bike {
            border-left-color: #4caf50;
        }
        
        .step.walk {
            border-left-color: #ff9800;
        }
        
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>?? Let's Go Biking</h1>
        
        <div class="info">
            <strong>?? Instructions:</strong>
            <ul style="margin-left: 20px; margin-top: 10px;">
                <li>Entrez une adresse de départ (ex: "Place Masséna, Nice")</li>
                <li>Entrez une adresse d'arrivée (ex: "Gare SNCF, Nice")</li>
                <li>Le service calculera automatiquement le meilleur itinéraire</li>
            </ul>
        </div>
        
        <form id="routingForm">
            <div class="form-group">
                <label for="origin">?? Adresse de départ</label>
                <input type="text" id="origin" placeholder="Ex: Place Masséna, Nice" required>
            </div>
            
            <div class="form-group">
                <label for="destination">?? Adresse d'arrivée</label>
                <input type="text" id="destination" placeholder="Ex: Gare SNCF, Nice" required>
            </div>
            
            <button type="submit">?? Calculer l'itinéraire</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('routingForm');
        const resultDiv = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            
            // Afficher le chargement
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px;">Calcul de l'itinéraire en cours...</p>
                </div>
            `;
            
            try {
                const url = `http://localhost:8081/RoutingServer/itinerary?origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayResult(data);
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>? Erreur:</strong><br>
                        ${error.message}
                        <br><br>
                        <small>Vérifiez que le service est bien démarré sur http://localhost:8081</small>
                    </div>
                `;
            }
        });
        
        function displayResult(data) {
            const durationMinutes = (data.TotalDuration / 60).toFixed(1);
            
            let html = `
                <h2 style="color: #667eea; margin-bottom: 20px;">
                    ${data.UseBike ? '?? Itinéraire avec vélo' : '?? Itinéraire à pied'}
                </h2>
                
                <div class="info">
                    <strong>?? Durée totale:</strong> ${durationMinutes} minutes
                </div>
            `;
            
            if (data.UseBike && data.DepartureStation) {
                html += `
                    <div class="info">
                        <strong>?? Station de départ:</strong> ${data.DepartureStation.Name}<br>
                        <small>${data.DepartureStation.Address}</small><br>
                        <small>${data.DepartureStation.AvailableBikes} vélos disponibles</small>
                    </div>
                    
                    <div class="info">
                        <strong>??? Station d'arrivée:</strong> ${data.ArrivalStation.Name}<br>
                        <small>${data.ArrivalStation.Address}</small><br>
                        <small>${data.ArrivalStation.AvailableBikeStands} places disponibles</small>
                    </div>
                `;
            }
            
            html += '<h3 style="margin-top: 20px; margin-bottom: 10px;">?? Étapes:</h3>';
            
            data.Steps.forEach((step, index) => {
                const stepMinutes = (step.Duration / 60).toFixed(1);
                const icon = step.Mode === 'bike' ? '??' : '??';
                html += `
                    <div class="step ${step.Mode}">
                        <strong>${icon} Étape ${index + 1}</strong> (${stepMinutes} min)<br>
                        ${step.Instruction}
                    </div>
                `;
            });
            
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
